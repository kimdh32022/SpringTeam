<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<body>
<!-- content -->
<div layout:fragment="content">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <div class="member-form signup-member-form">
        <h2>회원가입</h2>
        <form th:action="@{/user/signup}" method="post" id="signup-form">
            <div class="form-group">
                <div class="input-group">
                    <div class="input">
                        <div class="title">이메일</div>
                        <div>
                            <input type="email" id="email" name="email" class="input" placeholder="이메일" required>
                            <button type="button" class="btn" id="verify-btn">중복확인</button>
                        </div>
                    </div>
                </div>
                <p id="email-message" class="text-danger"></p>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input">
                        <div class="title">비밀번호</div>
                        <div>
                            <input type="password" id="password" name="password" class="input" placeholder="비밀번호" required>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input">
                        <div>
                            <input type="password" id="confirm-password" class="input" placeholder="비밀번호 확인" required>
                        </div>
                    </div>
                </div>
                <p id="password-message" class="text-danger"></p>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input">
                        <div class="title">이름</div>
                        <div>
                            <input type="text" id="name" name="name" placeholder="이름" required class="input">
                            <div class="form-check">
                                <input type="radio" id="male" name="gender" value="male" required class="form-check-input" checked>
                                <label for="male" class="form-check-label">남</label>
                                <input type="radio" id="female" name="gender" value="female" class="form-check-input">
                                <label for="female" class="form-check-label">여</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input">
                        <div class="title">전화번호</div>
                        <div>
                            <input type="text" id="phone" name="phoneNumber" placeholder="010-0000-0000" class="input" required>
                        </div>
                    </div>
                    <div class="input">
                        <div class="title">생년월일</div>
                        <div>
                            <input type="date" id="birthdate" name="birth" class="input" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input">
                        <div class="title">프로필 사진</div>
                        <div>
                            <input type="file" id="profile-picture" name="profilePicture" accept="image/*" class="input" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="input-group">
                    <div class="input">
                        <div class="title">주소</div>
                        <div>
                            <input type="text" id="zipcode" name="zipcode" placeholder="우편번호" class="input" required>
                            <button type="button" class="btn" id="address-btn">주소찾기</button>
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <input type="text" id="address" name="address" placeholder="주소" class="input" required>
                </div>
                <div class="input-group">
                    <input type="text" id="detailed-address" name="detailedAddress" placeholder="상세주소" class="input" required>
                </div>
            </div>

            <div class="btn-box">
                <a th:href="@{/user/login}" class="btn btn-gray">취소</a>
                <button type="submit" class="btn btn-dark">가입완료</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // 비밀번호 확인 로직
        document.getElementById('confirm-password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            const message = document.getElementById('password-message');
            message.innerText = (password !== confirmPassword) ? '비밀번호가 일치하지 않습니다.' : '';
        });

        // 이메일 중복 확인 결과를 저장하는 변수
        let emailVerified = false;
        // 이메일 중복 확인
        document.getElementById('verify-btn').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const message = document.getElementById('email-message');

            if (!email) {
                message.innerText = '이메일을 입력해주세요.';
                return;
            }

            $.ajax({
                url: '/user/check-email',
                type: 'POST',
                data: { email: email },
                success: function(response) {
                    emailVerified = !response.exists; // 중복 여부에 따라 이메일 검증 상태 업데이트
                    message.innerText = response.exists ? '중복된 이메일입니다.' : '사용 가능한 이메일입니다.';
                    updateSubmitButton(); // 회원가입 버튼 상태 업데이트
                },
                error: function() {
                    message.innerText = '서버 오류가 발생했습니다.';
                }
            });
        });

        // 회원가입 버튼 상태 업데이트
        function updateSubmitButton() {
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = !emailVerified; // 이메일 검증 상태에 따라 버튼 활성화/비활성화
        }

        // 폼 제출 시 이메일 검증 상태 확인
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            if (!emailVerified) {
                event.preventDefault(); // 이메일이 중복된 경우 폼 제출 방지
                alert('이메일 중복 확인을 완료해주세요.');
            }
        });

        // 주소 찾기
        document.getElementById('address-btn').addEventListener('click', function() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('zipcode').value = data.zonecode;
                    document.getElementById('address').value = data.address;
                }
            }).open();
        });
    </script>
</div>
</body>
</html>
