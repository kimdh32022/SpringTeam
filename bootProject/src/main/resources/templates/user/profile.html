<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- content -->
<div class="container" layout:fragment="content">

    <div class="member-form signup-member-form mt-5">
        <h2 class="text-center">프로필 화면</h2>

        <!-- 프로필 사진 및 사용자 이름 -->
        <div class="text-center mb-4">
            <img th:src="${users.profilePicture != null ? users.profilePicture : 'https://via.placeholder.com/150'}"
                 class="rounded-circle" alt="Profile Picture"/>
            <h3 class="mt-3" th:text="${users.name} + '님 어서오세요.'"></h3>
        </div>

        <!-- 내 정보 수정 버튼 -->
        <div class="text-center mb-4">
            <form action="/user/update" method="get">
                <input type="hidden" name="userId" th:value="${users.userId}">
                <button type="submit" class="btn btn-secondary">내 정보 수정</button>
            </form>
        </div>

        <!-- 반려동물 추가 버튼 -->
        <div class="text-center mb-4">
            <form action="/user/pet/register" method="get">
                <button class="btn btn-secondary">반려동물 추가</button>
            </form>
        </div>

        <!-- 게시물 수, 팔로워 수, 팔로잉 수 -->
        <div class="text-center mb-4">
            <span class="me-3">게시물 수: <strong>0</strong></span>
            <span class="me-3">팔로워 수: <strong>0</strong></span>
            <span class="me-3">팔로잉 수: <strong>0</strong></span>
        </div>

        <!-- 게시물 추가 버튼 -->
        <div class="text-center mb-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#postModal">게시물 추가</button>
        </div>

        <!-- 게시물 리스트 -->
        <div class="row">
            <!-- 게시물 카드가 여기에 추가됩니다. -->
        </div>
    </div>

</div>
<!-- content -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
