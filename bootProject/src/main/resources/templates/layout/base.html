<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Togedog</title>

    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 프로젝트 CSS -->
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/users.css}">

    <!-- JS (Base) -->
    <script th:src="@{/js/base.js}"></script>

    <!-- Bootstrap JS 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div id="wrap">
    <!-- 사이드 메뉴 (로그인한 사용자만) -->
    <th:block th:if="${user} != null">
        <div id="side">
            <div class="logo">
                <a th:href="@{/home}">
                    <img th:src="@{/images/logo.svg}" alt="로고">
                </a>
            </div>
            <ul class="sideMenu">
                <li>
                    <a th:href="@{/gallery/list}">
                        <div class="icon"><div class="profile-img"></div></div>
                        <div class="txt">프로필</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/images/matching.svg}" alt=""></div>
                        <div class="txt">메이트매칭</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/images/chats.svg}" alt=""><span class="count">99</span></div>
                        <div class="txt">채팅</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/images/bell.svg}" alt=""><span class="count">2</span></div>
                        <div class="txt">알림</div>
                    </a>
                </li>
                <li>
                    <a href="/calendar">
                        <div class="icon"><img th:src="@{/images/calendar.svg}" alt=""></div>
                        <div class="txt">산책일정</div>
                    </a>
                </li>
                <li>
                    <a>
                        <div class="icon"><img th:src="@{/images/gear.svg}" alt=""></div>
                        <div class="txt">설정</div>
                    </a>
                </li>
            </ul>
        </div>
    </th:block>

    <div class="mainContent">
        <header id="header" class="d-flex justify-content-between align-items-center p-3">
            <div class="logo" th:if="${user} == null">
                <a th:href="@{/home}">
                    <img th:src="@{/images/logo.svg}" alt="로고">
                </a>
            </div>

            <!-- 검색 바 (로그인한 사용자만) -->
            <th:block th:if="${user} != null">
                <form action="" method="post" class="d-flex">
                    <div class="search">
                        <button type="submit" class="searchBtn btn btn-outline-secondary">
                            <img th:src="@{/images/search_bold.svg}" alt="검색">
                        </button>
                        <input type="text" class="form-control" placeholder="산책메이트">
                    </div>
                </form>
            </th:block>

            <!-- 상단 메뉴 -->
            <ul class="headMenu list-unstyled d-flex mb-0">
                <li class="me-4"><a href="/posts/hospital">동물병원</a></li>
                <li class="me-4"><a href="/posts/useditems">중고나눔</a></li>
                <li><a href="/posts">커뮤니티</a></li>
            </ul>

            <!-- 로그인/회원가입 & 사용자 메뉴 -->
            <ul class="headMember list-unstyled d-flex align-items-center mb-0">
                <th:block th:if="${user} == null">
                    <li class="headSignup me-3"><a th:href="@{/member/signup}" class="btn btn-outline-primary">회원가입</a></li>
                    <li class="headLogin"><a th:href="@{/member/login}" class="btn btn-primary">로그인</a></li>
                </th:block>

                <th:block th:if="${user} != null">
                    <li class="me-3">
                        <a><img th:src="@{/images/message_bold.svg}" alt="메시지"><span class="count">6</span></a>
                    </li>
                    <li class="me-3">
                        <a><img th:src="@{/images/bell_bold.svg}" alt="알림"><span class="count">99+</span></a>
                    </li>
                    <li class="headProfile">
                        <button class="headProfileBtn btn btn-secondary dropdown-toggle" onclick="headProfileClick()">
                            <span>[[${user.Username}]]</span>님
                        </button>
                        <div class="profileOption dropdown-menu">
                            <ul class="list-unstyled mb-0">
                                <li><a th:href="@{/member/modify}" class="dropdown-item">내 프로필</a></li>
                                <li><a class="dropdown-item">설정</a></li>
                                <li><a th:href="@{/member/logout}" class="dropdown-item">로그아웃</a></li>
                            </ul>
                        </div>
                    </li>
                </th:block>
            </ul>
        </header>

        <!-- 사용자 정보 (로그인한 사용자만) -->
        <th:block th:if="${user} != null">
            <div class="p-3">
                Username: [[${user}]]
            </div>
        </th:block>

        <!-- 페이지 컨텐츠 영역 -->
        <div class="content" layout:fragment="content">
            <!-- 페이지별 내용이 이곳에 들어감 -->
        </div>
    </div>
</div>

<script>
    const headProfile = document.querySelector(".headProfile");
    function headProfileClick() {
        headProfile.classList.toggle('active');
    }
    function headProfileOption() {
        headProfile.classList.remove('active');
    }
</script>

<th:block layout:fragment="javascript">
    <!-- 추가 JavaScript -->
</th:block>
</body>
</html>
