<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <title>동물병원 게시판</title>
</head>
<body>
<div layout:fragment="content" class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-center flex-grow-1">동물병원</h2>
        <a th:href="@{/posts/register}" class="btn btn-primary">글쓰기</a>
    </div>


    <div class="row row-cols-1 row-cols-md-4 g-4">
        <div class="col" th:each="post : ${postsPage.content}">
            <div class="card h-100 shadow-sm">
                <!-- 게시글 이미지 -->
                <a th:href="@{/posts/{id}(id=${post.postId})}" class="text-decoration-none">
                    <img th:src="${post.imageUrl != null ? post.imageUrl : '/img/default.png'}"
                         class="card-img-top" alt="게시글 이미지"
                         style="height: 180px; object-fit: cover;">
                </a>

                <div class="card-body">
                    <!-- 게시글 제목 - 클릭시 상세 페이지로 이동 -->
                    <a th:href="@{/posts/{id}(id=${post.postId})}" class="text-dark text-decoration-none">
                        <h5 class="card-title" th:text="${post.title}">게시글 제목</h5>
                    </a>
                    <p class="card-text" th:text="${post.content}">게시글 내용</p>
                    <p class="text-muted small" th:text="${#temporals.format(post.created_at, 'yyyy-MM-dd')}">작성일</p>
                </div>

                <div class="card-footer">
                    <small class="text-muted" th:text="${post.user != null ? post.user.address : '주소 미등록'}"></small>
                </div>
            </div>
        </div>

        <!-- 게시글이 없는 경우 -->
        <div class="col text-center" th:if="${postsPage.empty}">
            <p>게시글이 없습니다.</p>
        </div>
    </div>


    <!-- 페이징 -->
    <nav aria-label="Page navigation" class="mt-4">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/posts/category/EmergencyHospital(page=${currentPage - 1})}">이전</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/posts/category/EmergencyHospital(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/posts/category/EmergencyHospital(page=${currentPage + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>

<th:block layout:fragment="javascript">
    <script>
        document.title = "동물병원 게시판 - Togedog";
    </script>
</th:block>
</body>
</html>
