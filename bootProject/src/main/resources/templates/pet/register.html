<!doctype html>
<html lang="ko" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/base.html}">
<head>
    <title>펫 등록</title>
</head>
<body>
<!-- content -->
<div layout:fragment="content">
    <h1>펫 등록</h1>
    <form th:action="@{/pet/register}" method="post" id="register-form">
        <div class="form-group">
            <label for="petname">펫 이름</label>
            <input type="text" id="petname" placeholder="펫 이름" required class="form-control">
        </div>

        <div class="form-group">
            <label for="pettype">펫 종류</label>
            <input type="text" id="pettype" placeholder="펫 종류 (예: 강아지, 고양이)" required class="form-control">
        </div>

        <div class="form-group">
            <label for="petbirth">생년월일</label>
            <input type="date" id="petbirth" required class="form-control">
        </div>

        <div class="form-group">
            <label for="petgender">성별</label>
            <select id="petgender" required class="form-control">
                <option value="" disabled selected>성별 선택</option>
                <option value="MALE">남</option>
                <option value="FEMALE">여</option>
            </select>
        </div>

        <div class="form-group">
            <label for="personality">성격</label>
            <textarea id="personality" placeholder="펫의 성격을 입력하세요" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="weight">몸무게 (kg)</label>
            <input type="number" id="weight" placeholder="펫 몸무게" step="0.01" required class="form-control">
        </div>

        <div class="form-group">
            <label for="petprofilePicture">프로필 사진 URL</label>
            <input type="url" id="petprofilePicture" placeholder="이미지 URL" class="form-control">
        </div>

        <div class="form-group">
            <label for="isVerified">인증 여부</label>
            <input type="checkbox" id="isVerified" name="isVerified" class="form-check-input">
            <label for="isVerified" class="form-check-label">인증된 펫인가요?</label>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">등록</button>
    </form>
</div>
<!-- content -->

<!-- javascript -->
<script layout:fragment="javascript" th:inline="javascript">
    // 필요시 JavaScript 코드 추가
</script>
<!-- javascript -->
</body>
</html>
